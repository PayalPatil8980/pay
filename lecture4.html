<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparison of Models</title>
    <style>
        table {
            border-collapse: collapse;
            width: 80%;
            margin: 20px auto;
            text-align: center;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
        }
        caption {
            font-weight: bold;
            font-size: 1.2em;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <table>
        <caption>Comparison of models</caption>
        <thead>
            <tr>
                <th>Model</th>
                <th>OS</th>
                <th>Display</th>
                <th>RAM</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Samsung Galaxy S7</td>
                <td rowspan="2">Android</td>
                <td>5.1”</td>
                <td>4 GB</td>
            </tr>
            <tr>
                <td>Sony Xperia Z5</td>
                <td>4.6“</td>
                <td rowspan="2">2 GB</td>
            </tr>
            <tr>
                <td>Apple iPhone 6s</td>
                <td>iOS</td>
                <td>4.7“</td>
                
            </tr>
        </tbody>
    </table>
</body>
</html>
