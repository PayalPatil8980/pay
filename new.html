<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login with OTP Verification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .message {
            margin-top: 10px;
            text-align: center;
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login Form</h2>
        <form id="loginForm">
            <!-- Username Input -->
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Enter username" required>

            <!-- Password Input -->
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter password" required>

            <!-- OTP Input -->
            <label for="otp">OTP</label>
            <input type="text" id="otp" placeholder="Enter OTP">

            <!-- Buttons -->
            
            <button type="button" id="sendOtpBtn" onclick="sendOTP()">Send OTP</button>
            <br/><br/>
            <button type="button" onclick="verifyLogin()">Login</button>
        </form>
        <div class="message" id="message"></div>
    </div>

    <script>
        let generatedOTP = ""; // Store generated OTP

        // Function to generate a 6-digit OTP
        function generateOTP() {
            return Math.floor(100000 + Math.random() * 900000); // Generates a random 6-digit number
        }

        // Function to send OTP
        function sendOTP() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            if (username && password) {
                generatedOTP = generateOTP(); // Generate OTP
                console.log("Your OTP is: " + generatedOTP); // Simulating sending OTP
                document.getElementById("message").innerText = "OTP sent to your registered device (check console).";
            } else {
                document.getElementById("message").innerText = "Please fill username and password first.";
            }
        }

        // Function to verify OTP and login
        function verifyLogin() {
            const inputOTP = document.getElementById("otp").value;

            if (inputOTP == generatedOTP && generatedOTP !== "") {
                document.getElementById("message").innerText = "Login successful!";
                document.getElementById("message").style.color = "green";
            } else {
                document.getElementById("message").innerText = "Invalid OTP. Please try again.";
                document.getElementById("message").style.color = "red";
            }
        }
    </script>
</body>
</html>
